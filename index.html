<!DOCTYPE html>
<html>
<head>
    <title>Effective JavaScript: Frogger</title>
    <link href='https://fonts.googleapis.com/css?family=Averia+Libre:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
</head>
<body>
    <header>
        <h1>Bug Crossing</h1>
    </header>

    <div id="container">

        <div id="main">
            <h2>
                Score: <span id="score">0</span>
                Remaining Time: <span id="timer">30</span>
            </h2>
            <img id="play-sound-symbol" src="images/sound64.png" alt="Sound">
        </div>

        <aside class="right">
            <div id="players">
                <h2>Player</h2>
                <div class="crop">
                    <img id="char-boy" src="images/char-boy.png" alt="Boy">
                </div>
            </div>
        </aside>

    </div>

    <script src="js/character.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>

</body>
</html>
